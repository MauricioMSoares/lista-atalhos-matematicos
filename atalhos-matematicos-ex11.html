<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    
    <h1>Calculadora de Calorias</h1>
    <p>Porções de pão francês: <u id="pao_frances">0</u><br>   
    Porções de carne boniva: <u id="carne_bovina">0</u><br>
    Porções de carne de soja: <u id="carne_soja">0</u><br>
    Porções de arroz com feijão: <u id="arroz_feijao">0</u><br>
    Total de calorias: <u id="total_caloria">0</u><br></p>

    <button onclick="comer_pao()">
        Comer um pão francês
    </button><br>
    <button onclick="comer_carne_bovina()">
        Comer porção de carne bovina
    </button><br>
    <button onclick="comer_carne_soja()">
        Comer porção de carne de soja
    </button><br>
    <button onclick="comer_arroz_feijao()">
        Comer porção de arroz com feijão
    </button><br>
    <button onclick="recomecar()">
        Recomeçar
    </button>

</body>
</html>

<script>

    var caloria = 0;
    var contador = 0;

    function comer_pao() {
        contador = Number(pao_frances.innerHTML);
        contador++;
        pao_frances.innerHTML = contador;

        caloria += 50;
        total_caloria.innerHTML = caloria;
    }
    function comer_carne_bovina() {
        contador = Number(carne_bovina.innerHTML);
        contador++;
        carne_bovina.innerHTML = contador;

        caloria += 100;
        total_caloria.innerHTML = caloria;
    }
    function comer_carne_soja() {
        contador = Number(carne_soja.innerHTML);
        contador++;
        carne_soja.innerHTML = contador;

        caloria += 30;
        total_caloria.innerHTML = caloria;
    }
    function comer_arroz_feijao() {
        contador = Number(arroz_feijao.innerHTML);
        contador++;
        arroz_feijao.innerHTML = contador;

        caloria += 120;
        total_caloria.innerHTML = caloria;
    }
    function recomecar() {
        contador = 0;
        pao_frances.innerHTML = contador;
        carne_bovina.innerHTML = contador;
        carne_soja.innerHTML = contador;
        arroz_feijao.innerHTML = contador;

        caloria = 0;
        total_caloria.innerHTML = caloria;
    }

</script>
